<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/static/form/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/form/assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/static/form/assets/css/form-elements.css">
        <link rel="stylesheet" href="/static/form/assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="/static/form/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/form/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/form/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/form/assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/form/assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">Registration Form</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="top-navbar-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
                            <a href="/post">Already registered. Click here to post.</a>
							<span class="li-social">
								<a href="#"><i class="fa fa-facebook"></i></a> 
								<a href="#"><i class="fa fa-twitter"></i></a> 
								<a href="#"><i class="fa fa-envelope"></i></a> 
								<a href="#"><i class="fa fa-skype"></i></a>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1>Registration Form</h1>
                            <h3 id="plan_selected" style="color: white; font-weight: lighter; visibility: collapse;"></h3>
                            <div class="top-big-link">
                            	<a id="free_1" class="btn btn-link-2" href="">Free</a>
                            	<a id="gold_1" class="btn btn-link-2" href="">Gold</a>
                                <a id="plat_1" class="btn btn-link-2" href="">Platinum</a>
                            </div>
                            
                        </div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Sign up now</h3>
                            		<p>Fill in the form below to get instant access:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">{% csrf_token %}
			                    	<div class="form-group">
			                    		
			                        	<input type="text" name="form-full-name" placeholder="Full name..." class="form-control" id="form-full-name">
			                        </div>
                                    <div class="form-group">
                                        
                                        <input type="text" name="form-id" placeholder="User ID..." class="form-control" id="form-id">
                                    </div>
                                    <div class="form-group">
                                        
                                        <input type="password" name="form-password" placeholder="Password..." class="form-control" id="form-password">
                                    </div>
                                    <div class="form-group">
                                        
                                        <input type="text" name="form-plan" style="visibility: collapse;" readonly="readonly" class="form-control" id="form-plan">
                                    </div>
			                        
			                        <button id="registerButton" type="submit" class="btn">Sign me up!</button>

			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/static/form/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/static/form/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/form/assets/js/jquery.backstretch.min.js"></script>
        <script src="/static/form/assets/js/retina-1.1.0.min.js"></script>
        <script src="/static/form/assets/js/scripts.js"></script>
        
        <if lt IE 10]>
            <script src="/static/form/assets/js/placeholder.js"></script>
        <endif>

        <script>
            $('.top-big-link a').click(function (e) {
                e.preventDefault();

                $('.top-big-link a').each(function(){
                    $(this).removeClass('active'); 
                }); 

                $(this).addClass('active');

                $('#plan_selected').html('Plan Selected: ' + $(this).text());
                $('#plan_selected').css('visibility','visible');

                $('#form-plan').val($(this).text());
                $('#form-plan').css('visibility','visible');
               
            });

            
        </script>   
            
    </body>

</html>
