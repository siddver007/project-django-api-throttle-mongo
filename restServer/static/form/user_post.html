<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Post Data</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/static/form/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/form/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/form/assets/css/form-elements.css">
        <link rel="stylesheet" href="/static/form/assets/css/style.css">

       
    </head>

    <body>
        <!-- Top menu -->
        <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="top-navbar-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/">Click here to register more users.</a>
                            <span class="li-social">
                                <a href="#"><i class="fa fa-facebook"></i></a> 
                                <a href="#"><i class="fa fa-twitter"></i></a> 
                                <a href="#"><i class="fa fa-envelope"></i></a> 
                                <a href="#"><i class="fa fa-skype"></i></a>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1>Post Form</h1>                          
                        </div>
                        <div class="col-sm-5 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Post now</h3>
                                    <p>Fill in the form below to post data:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-pencil"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" action="" method="post" class="registration-form">{% csrf_token %}
                                    <div class="form-group">
                                        
                                        <input type="text" name="form-id" placeholder="User ID..." class="form-control" id="form-id">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="form-password" placeholder="Password..." class="form-control" id="form-password">
                                    </div>
                                    <div class="form-group">
                                        
                                        <input type="text" name="form-post-data" placeholder="Data to be posted..." class="form-control" id="form-post-data">
                                    </div>
                                    
                                    <button id="registerButton" type="submit" class="btn">Post data!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="/static/form/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/static/form/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/form/assets/js/jquery.backstretch.min.js"></script>
        <script src="/static/form/assets/js/retina-1.1.0.min.js"></script>
        <script src="/static/form/assets/js/scripts.js"></script>
       
    </body>

</html>
